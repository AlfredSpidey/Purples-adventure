[application]

name="Purple's Adventure"
main_scene="res://scenes/SplashScreen.tscn"
icon="res://icon.png"

[autoload]

transition="*res://scenes/transition.tscn"
user_data_manager="*res://autoload/user_data_manager.gd"
game_manager="*res://autoload/game_manager.gd"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

soco=[key(Space)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Up)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000e8a
